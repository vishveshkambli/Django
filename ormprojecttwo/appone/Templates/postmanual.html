<h1>This is registration page with Manual Post Req</h1>

<form action="" method="post">
    {% csrf_token %}
    <table>
        <tr>
            <th>Name</th>
            <td><input type="text" name="name"></td>
        </tr>
        <tr>
            <th>Email</th>
            <td><input type="text" name="email"></td>
        </tr>

        <td><input type="submit" name="" id="save"></td>
        <td><input type="reset" name="" id="reset"></td>
        
    </table>
</form>
